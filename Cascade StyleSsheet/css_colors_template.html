<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Colors</title>
        <style>
        #p1{
            color: red; /* Color by name*/
        }
        #p2{
            color: rgb(189, 160, 178); /* Color by rgb value*/
        }
        #p3{
            color: #098b60; /* Color by Hex value*/
        }
        #p4{
            color: hsl(352, 51%, 49%); /* Color by hsl value*/
        }
        #p5{
            background-color: darkslategray; /* Background color use same of above*/
            color: white;
            width: 25%;
        }
    </style>
    </head>
    <body>
        <h1 id="css-colors">Css Colors</h1>
        <p id="p1">Lets play with <span>colors 1</span></p>
        <p id="p2">Lets play with <span>colors 2</span></p>
        <p id="p3">Lets play with <span>colors 3</span></p>
        <p id="p4">Lets play with <span>colors 4</span></p>
        <p id="p5">Lets play with <span>colors 5</span></p>
        <p id="p6">Lets play with <span>colors 6</span></p>

    </body>
</html>
